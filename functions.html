<script>
    //function without parameter
    function evenorodd(num){
        if (num%2==0){
            console.log('even');
        }
        else{
            console.log('odd');
        }
    }
    evenorodd(1273);
    evenorodd(1234);
    function greet(){
        return "Hello there,User";
    }
    console.log(greet());
    //function with parameters
    function greet1(name){
        return ("Hello there, "+name);    
        }
        console.log(greet1('nikita'));

        console.log(greet1('ankita'));

        console.log(greet1('sneha'));

</script>
